<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="paintContainer">
            <div class="settings-top">
                <div class="colorContainer">
                    <div class="optionName">Color</div>
                    <input class="color" type="color" id="head" name="head" value="#000000">
                    <div class="buttonsContainer">
                        <button class="paintCustomButton">Paint Custom</button>
                        <button class="paintRandomButton">Paint Random</button>
                    </div>
                </div>
                <div class="eraserContainer">
                    <div class="optionName">Eraser</div>
                    <button class="eraser">Eraser</button>
                </div>
                <div class="backgroundColorContainer">
                    <div class="optionName">Background color</div>
                    <input class="colorBackground" type="color" id="head" name="head" value="#FFFFFF">
                </div>
            </div>
            <div class="largeContainer"></div>
            <div class="settings-bottom">
                <div class="sliderContainer">
                    <input type="range" class="slider" value="16" min="1" max="100"></input>
                    <p><span class="px"></span>px</p>
                </div>
                <div class="resetContainer">
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>2023</p>
    </footer>
</body>
</html>
